<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¯çˆ±åŠ¨ç‰©æ¶ˆæ¶ˆä¹</title>
    <style>
        .game-container {
            width: 360px;
            margin: 20px auto;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 2px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            transition: transform 0.2s;
        }
        .cell:hover {
            transform: scale(1.1);
        }
        .selected {
            border: 3px solid #ff69b4;
        }
        .score {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>å¯çˆ±åŠ¨ç‰©æ¶ˆæ¶ˆä¹</h1>
        <div class="score">åˆ†æ•°: <span id="score">0</span></div>
        <div class="grid" id="grid"></div>
    </div>

    <script>
        const animals = ['ğŸ±', 'ğŸ¶', 'ğŸ°', 'ğŸ¼', 'ğŸ¨', 'ğŸ¦Š'];
        let score = 0;
        let selectedCell = null;
        let grid = [];

        // åˆå§‹åŒ–æ¸¸æˆæ¿
        function initializeGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            grid = [];

            for (let i = 0; i < 6; i++) {
                grid[i] = [];
                for (let j = 0; j < 6; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
                    cell.textContent = randomAnimal;
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    gridElement.appendChild(cell);
                    grid[i][j] = cell;
                }
            }
        }

        // å¤„ç†ç‚¹å‡»äº‹ä»¶
        function handleCellClick(event) {
            const cell = event.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);

            if (selectedCell === null) {
                selectedCell = cell;
                cell.classList.add('selected');
            } else {
                if (isAdjacent(selectedCell, cell)) {
                    swapCells(selectedCell, cell);
                    if (!checkMatches()) {
                        // å¦‚æœæ²¡æœ‰åŒ¹é…ï¼Œæ¢å›æ¥
                        setTimeout(() => {
                            swapCells(selectedCell, cell);
                        }, 500);
                    }
                }
                selectedCell.classList.remove('selected');
                selectedCell = null;
            }
        }

        // æ£€æŸ¥ä¸¤ä¸ªæ ¼å­æ˜¯å¦ç›¸é‚»
        function isAdjacent(cell1, cell2) {
            const row1 = parseInt(cell1.dataset.row);
            const col1 = parseInt(cell1.dataset.col);
            const row2 = parseInt(cell2.dataset.row);
            const col2 = parseInt(cell2.dataset.col);

            return Math.abs(row1 - row2) + Math.abs(col1 - col2) === 1;
        }

        // äº¤æ¢ä¸¤ä¸ªæ ¼å­
        function swapCells(cell1, cell2) {
            const temp = cell1.textContent;
            cell1.textContent = cell2.textContent;
            cell2.textContent = temp;
        }

        // æ£€æŸ¥æ˜¯å¦æœ‰åŒ¹é…
        function checkMatches() {
            let hasMatches = false;
            
            // æ£€æŸ¥è¡Œ
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j].textContent === grid[i][j+1].textContent && 
                        grid[i][j].textContent === grid[i][j+2].textContent) {
                        hasMatches = true;
                        score += 10;
                        grid[i][j].textContent = animals[Math.floor(Math.random() * animals.length)];
                        grid[i][j+1].textContent = animals[Math.floor(Math.random() * animals.length)];
                        grid[i][j+2].textContent = animals[Math.floor(Math.random() * animals.length)];
                    }
                }
            }

            // æ£€æŸ¥åˆ—
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 6; j++) {
                    if (grid[i][j].textContent === grid[i+1][j].textContent && 
                        grid[i][j].textContent === grid[i+2][j].textContent) {
                        hasMatches = true;
                        score += 10;
                        grid[i][j].textContent = animals[Math.floor(Math.random() * animals.length)];
                        grid[i+1][j].textContent = animals[Math.floor(Math.random() * animals.length)];
                        grid[i+2][j].textContent = animals[Math.floor(Math.random() * animals.length)];
                    }
                }
            }

            document.getElementById('score').textContent = score;
            return hasMatches;
        }

        // å¼€å§‹æ¸¸æˆ
        initializeGrid();
    </script>
</body>
</html>
